version: "3.8"

services:
    database:
        container_name: restaurant_database
        image: mariadb:10.8
        restart: always
        ports:
            - "3309:3306"
        volumes:
            - ./migrations/dump.sql:/docker-entrypoint-initdb.d/dump.sql
            # Volume persistant pour les données (décommentez si vous voulez persister les données)
            # - db-data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${BDD_NAME:-restaurantbdd}
            MYSQL_ROOT_PASSWORD: ${BDD_PASSWORD:-password}
        command: --bind-address=0.0.0.0
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
            interval: 5s
            timeout: 5s
            retries: 5

    phpmyadmin:
        image: phpmyadmin:latest
        container_name: restaurant_phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            - PMA_ARBITRARY=1
        depends_on:
            - database

    web:
        build:
            context: .
            dockerfile: Dockerfile  # Utilise le Dockerfile de production, pas dev.Dockerfile
        container_name: restaurant-go
        restart: always
        environment:
            # Variables pour la base de données (depuis Docker, utiliser le nom du service)
            BDD_USER: ${BDD_USER:-root}
            BDD_PASSWORD: ${BDD_PASSWORD:-password}
            BDD_PORT: database:3306  # Nom du service Docker + port interne
            BDD_NAME: ${BDD_NAME:-restaurantbdd}
            # Variables optionnelles
            MARIADB_ROOT_PASSWORD: ${BDD_PASSWORD:-password}
            MARIADB_DATABASE: ${BDD_NAME:-restaurantbdd}
            # Mode production : désactive le hot reload
            DEV_MODE: "0"
            # Variables SMTP (optionnelles, à configurer si nécessaire)
            # SMTP_HOST: ${SMTP_HOST:-}
            # SMTP_PORT: ${SMTP_PORT:-}
            # SMTP_USERNAME: ${SMTP_USERNAME:-}
            # SMTP_PASSWORD: ${SMTP_PASSWORD:-}
        ports:
            - "9999:9999"  # Port principal de l'application Go
            # Port 8097 non nécessaire en production si vous n'utilisez que le port 9999
            # - "8097:8097"
        # Pas de volume mount en production (l'application est compilée dans l'image)
        depends_on:
            database:
                condition: service_healthy

volumes:
    db-data:
        # Volume persistant pour les données de la base de données
        # Décommentez la ligne correspondante dans le service database pour l'utiliser

