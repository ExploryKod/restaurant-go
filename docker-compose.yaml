version: "3.8"

services:
    database:
        container_name: restaurant_database
        image: mariadb
        restart: always
        ports:
            - "3309:3306"
        volumes:
            - ./migrations/dump.sql:/docker-entrypoint-initdb.d/dump.sql
#            - db-data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: restaurantbdd
            MYSQL_ROOT_PASSWORD: password
        command: --bind-address=0.0.0.0

    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            - PMA_ARBITRARY=1

volumes:
    db-data:
