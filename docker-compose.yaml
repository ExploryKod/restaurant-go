version: "3.8"

services:
    database:
        image: mariadb:10.8
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - ./migrations/dump.sql:/docker-entrypoint-initdb.d/dump.sql
#            - db-data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: restaurantbdd
            MYSQL_ROOT_PASSWORD: password
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            - PMA_ARBITRARY=1

volumes:
    db-data:
